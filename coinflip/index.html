<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Coin Flip</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="coin-heads.png">
</head>
<body>
  <div class="container">
    <h1>Coin Toss Game</h1>
    <p>Choose heads or tails, and let's see if you win!</p>

    <div class="choices">
      <button id="heads">Heads</button>
      <button id="tails">Tails</button>
    </div>

    <div class="coin-container">
      <img id="coin" src="coin-heads.png" alt="Coin" class="coin">
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
