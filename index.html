<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      /* Enables centering elements */
      justify-content: center;
      /* Centers elements horizontally */
      align-items: center;
      /* Centers elements vertically */
      min-height: 100vh;
      /* Sets minimum height for viewport coverage */
    }

    button {
      padding: 10px 20px;
      background-color: #1E90FF;
      /* Blue color */
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <a href="pics.html">
    <button>See Pictures</button>
  </a>
</body>

</html>
